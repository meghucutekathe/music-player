<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Surprise</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://img.freepik.com/premium-photo/painting-boy-girl-holding-hands-girl-holding-hands_1013369-65344.jpg');
            background-size: cover;
            background-position: center;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>

    <audio id="backgroundMusic" autoplay loop>
        <source src="https://files.catbox.moe/hbykg5.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Ensuring autoplay works
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('backgroundMusic');
            audio.play().catch(error => {
                console.log('Autoplay failed:', error);
            });
        });
    </script>

</body>
</html>
