<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Last song you sang"</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://img.freepik.com/premium-photo/painting-boy-girl-holding-hands-girl-holding-hands_1013369-65344.jpg');
            background-size: 30%; /* Made smaller */
            background-position: center;
            background-repeat: no-repeat;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 5px; /* Reduced padding */
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            gap: 5px; /* Reduced gap */
            width: 150px; /* Made smaller */
        }

        h2 {
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 3px; /* Reduced padding */
            border-radius: 10px;
            font-size: 10px; /* Made smaller */
        }

        audio {
            width: 100px; /* Made smaller */
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h2>ðŸŽµ"Last song you sang"ðŸŽµ</h2>
        <audio id="backgroundMusic" controls autoplay loop>
            <source src="https://files.catbox.moe/hbykg5.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('backgroundMusic');
            audio.play().catch(error => {
                console.log('Autoplay blocked by browser. User interaction needed.');
            });
        });
    </script>
</body>
</html>
